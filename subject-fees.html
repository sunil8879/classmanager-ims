<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Wise Fees Portal</title>
    
    <!-- Supabase JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --aquamarine: #7FFFD4;
            --white: #ffffff;
            --black: #000000;
            --shadow: rgba(0,0,0,0.15);
        }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px var(--aquamarine);
        }

        h2#dynamic-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            text-decoration: underline;
            text-decoration-color: var(--aquamarine);
            text-decoration-thickness: 4px;
        }

        .card {
            background: var(--white);
            border: 3px solid var(--black);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 8px 8px 0px var(--aquamarine), 15px 15px 30px var(--shadow);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px dashed #ccc;
        }

        .search-input-box {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid var(--black);
            border-radius: 8px;
            width: 300px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .search-input-box:focus {
            border-color: var(--aquamarine);
            box-shadow: 0 0 10px var(--aquamarine);
        }

        .btn-generate {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-generate:hover {
            background: var(--aquamarine);
            color: var(--black);
            box-shadow: 0 4px 0px var(--black);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: var(--black);
            color: var(--white);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.05rem;
        }

        tr:hover {
            background: #f0fffb;
        }

        .money-received { color: #27ae60; font-weight: bold; }
        .money-pending { color: #e74c3c; font-weight: bold; }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            gap: 20px;
        }

        .btn-page {
            background: #eee;
            border: 2px solid var(--black);
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        .btn-page:hover {
            background: var(--aquamarine);
        }

        #page-info {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1><i class="fas fa-book-open"></i> Subject Wise Fees Portal</h1>
        <h2 id="dynamic-subtitle">LOADING...</h2>
    </div>

    <div class="card">
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input-box" placeholder="Type month & year (e.g. March 2026)">
            <button class="btn-generate" onclick="handleGenerateClick()">
                <i class="fas fa-bolt"></i> GENERATE
            </button>
<input type="date" id="admission_date" name="admission_date" required>
        </div>



        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Subject Name</th>
                        <th>Total Fees</th>
                        <th>Total Received</th>
                        <th>Total Pending</th>
                        <th>Month & Year</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align: center;">Fetching secure data...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="btn-page" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i> PREV</button>
            <span id="page-info">Page 1</span>
            <button class="btn-page" onclick="changePage(1)">NEXT <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
      // 1. SUPABASE INITIALIZATION
const _supabaseUrl = 'https://classmanager-api.sunilvasarkar1975.workers.dev';
const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyendpam5sYm53amRsbHV2eHlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTkzMDgsImV4cCI6MjA4NjgzNTMwOH0.H8c9tT5HsxeL4xJAM9KrKmb1v6KKO8dZ-NOB-Pz2G2k';
const db = supabase.createClient(_supabaseUrl, _supabaseKey);

let sessionInstID = "";
let portalData = [];
let currentPage = 1;
const rowsPerPage = 10; // Increased to show more months

async function authenticateUser() {
    const { data: { user } } = await db.auth.getUser();
    if (user) {
        const { data: profile } = await db.from('profiles').select('institute_id').eq('id', user.id).single();
        if (profile) sessionInstID = profile.institute_id;
    }
    if (!sessionInstID) {
        document.getElementById('table-body').innerHTML = "<tr><td colspan='5' style='color:red;'>Log in required.</td></tr>";
        return false;
    }
    return true;
}

function parseSearchString(input) {
    const now = new Date();
    const year = (input && input.trim().length === 4) ? input.trim() : now.getFullYear();
    return {
        start: `${year}-01-01`,
        end: `${year}-12-31`,
        label: `CALENDAR YEAR ${year}`
    };
}

async function loadTableData(searchQuery) {
    const dateInfo = parseSearchString(searchQuery);
    document.getElementById('dynamic-subtitle').innerText = dateInfo.label;
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = "<tr><td colspan='5'>Syncing Historical Data...</td></tr>";

    try {
        // 1. Fetch Payments AND Join with Students table to get names/fees
        const { data: payments, error: payErr } = await db.from('payment_history')
            .select(`
                amount, month_year, payment_date,
                students (course, total_fees, pending_amount)
            `)
            .eq('institute_id', sessionInstID)
            .gte('payment_date', dateInfo.start)
            .lte('payment_date', dateInfo.end);

        // 2. Fetch Global Totals for the Dashboard sync
        const { data: allStudents } = await db.from('students')
            .select('total_fees, pending_amount').eq('institute_id', sessionInstID).eq('status', 'Active');

        if (payErr) throw payErr;

        const groupedMap = new Map();

        payments.forEach(p => {
            const s = p.students;
            if (!s) return; // Skip if student record was deleted

            const courseName = s.course || "General";
            const month = p.month_year || "Unknown";
            const key = `${courseName}_${month}`;

            if (!groupedMap.has(key)) {
                groupedMap.set(key, { 
                    course: courseName, 
                    month: month, 
                    date: new Date(p.payment_date),
                    received: 0, 
                    total: 0, 
                    pending: 0,
                    uStudents: new Set() // To avoid double-counting fees in the same month
                });
            }

            const item = groupedMap.get(key);
            item.received += parseFloat(p.amount) || 0;

            // Logic: Only add a student's Total/Pending once per row (Subject-Month)
            const studentId = p.student_id; 
            if (!item.uStudents.has(studentId)) {
                item.total += parseFloat(s.total_fees) || 0;
                item.pending += parseFloat(s.pending_amount) || 0;
                item.uStudents.add(studentId);
            }
        });

        portalData = Array.from(groupedMap.values());
        // SORT CHRONOLOGICALLY (Jan -> Dec)
        portalData.sort((a, b) => a.date - b.date);

        window.gTotals = {
            f: allStudents.reduce((sum, s) => sum + (parseFloat(s.total_fees) || 0), 0),
            p: allStudents.reduce((sum, s) => sum + (parseFloat(s.pending_amount) || 0), 0),
            r: payments.reduce((sum, p) => sum + (parseFloat(p.amount) || 0), 0)
        };

        currentPage = 1;
        renderPagination();
    } catch (err) { tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Error: ${err.message}</td></tr>`; }
}

function renderPagination() {
    const tbody = document.getElementById('table-body');
    const info = document.getElementById('page-info');
    const startIndex = (currentPage - 1) * rowsPerPage;
    const rowsToDisplay = portalData.slice(startIndex, startIndex + rowsPerPage);

    let html = "";
    rowsToDisplay.forEach(row => {
        html += `
            <tr>
                <td><b>${row.course}</b></td>
                <td>₹ ${row.total.toLocaleString('en-IN')}</td>
                <td class="money-received">₹ ${row.received.toLocaleString('en-IN')}</td>
                <td class="money-pending">₹ ${row.pending.toLocaleString('en-IN')}</td>
                <td><b>${row.month.toUpperCase()}</b></td>
            </tr>`;
    });

    // GRAND TOTAL FOOTER (Matches Dashboard 58,000 / 14,000)
    html += `
        <tr style="background: #000; color: #fff; font-weight: 900; font-size: 1.1rem;">
            <td>GRAND TOTAL (2026)</td>
            <td>₹ ${window.gTotals.f.toLocaleString('en-IN')}</td>
            <td style="color: #7FFFD4;">₹ ${window.gTotals.r.toLocaleString('en-IN')}</td>
            <td style="color: #ff6b6b;">₹ ${window.gTotals.p.toLocaleString('en-IN')}</td>
            <td style="font-size: 0.8rem; color: #7FFFD4;">YEAR TO DATE</td>
        </tr>`;

    tbody.innerHTML = html;
    info.innerText = `Page ${currentPage} of ${Math.ceil(portalData.length / rowsPerPage) || 1}`;
}

function handleGenerateClick() {
    loadTableData(document.getElementById('search-input').value);
}

function changePage(direction) {
    const maxPages = Math.ceil(portalData.length / rowsPerPage);
    if (currentPage + direction >= 1 && currentPage + direction <= maxPages) {
        currentPage += direction;
        renderPagination();
    }
}

window.onload = async () => {
    if (await authenticateUser()) loadTableData("");
};
    </script>


<script>
document.querySelector("form").addEventListener("submit", function (e) {

    const dateInput = document.getElementById("fee_date").value;

    // Try creating a real date object
    const enteredDate = new Date(dateInput);
    const parts = dateInput.split("-");

    if (parts.length !== 3) {
        alert("Invalid date format. Use YYYY-MM-DD.");
        e.preventDefault();
        return;
    }

    const year = parseInt(parts[0]);
    const month = parseInt(parts[1]) - 1; // JS months start from 0
    const day = parseInt(parts[2]);

    const checkDate = new Date(year, month, day);

    // Check if date is valid
    if (
        checkDate.getFullYear() !== year ||
        checkDate.getMonth() !== month ||
        checkDate.getDate() !== day
    ) {
        alert("Invalid date entered. Please enter a valid calendar date.");
        e.preventDefault(); // stop form submission
    }

});
</script>
</body>
</html>
