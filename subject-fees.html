<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Wise Fees Portal</title>
    
    <!-- Supabase JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --aquamarine: #7FFFD4;
            --white: #ffffff;
            --black: #000000;
            --shadow: rgba(0,0,0,0.15);
        }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px var(--aquamarine);
        }

        h2#dynamic-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
            text-decoration: underline;
            text-decoration-color: var(--aquamarine);
            text-decoration-thickness: 4px;
        }

        .card {
            background: var(--white);
            border: 3px solid var(--black);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 8px 8px 0px var(--aquamarine), 15px 15px 30px var(--shadow);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px dashed #ccc;
        }

        .search-input-box {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid var(--black);
            border-radius: 8px;
            width: 300px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .search-input-box:focus {
            border-color: var(--aquamarine);
            box-shadow: 0 0 10px var(--aquamarine);
        }

        .btn-generate {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-generate:hover {
            background: var(--aquamarine);
            color: var(--black);
            box-shadow: 0 4px 0px var(--black);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: var(--black);
            color: var(--white);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.05rem;
        }

        tr:hover {
            background: #f0fffb;
        }

        .money-received { color: #27ae60; font-weight: bold; }
        .money-pending { color: #e74c3c; font-weight: bold; }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            gap: 20px;
        }

        .btn-page {
            background: #eee;
            border: 2px solid var(--black);
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        .btn-page:hover {
            background: var(--aquamarine);
        }

        #page-info {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1><i class="fas fa-book-open"></i> Subject Wise Fees Portal</h1>
        <h2 id="dynamic-subtitle">LOADING...</h2>
    </div>

    <div class="card">
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input-box" placeholder="Type month & year (e.g. March 2026)">
            <button class="btn-generate" onclick="handleGenerateClick()">
                <i class="fas fa-bolt"></i> GENERATE
            </button>
<input type="date" id="admission_date" name="admission_date" required>
        </div>



        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Subject Name</th>
                        <th>Total Fees</th>
                        <th>Total Received</th>
                        <th>Total Pending</th>
                        <th>Month & Year</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align: center;">Fetching secure data...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="btn-page" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i> PREV</button>
            <span id="page-info">Page 1</span>
            <button class="btn-page" onclick="changePage(1)">NEXT <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        // 1. SUPABASE INITIALIZATION
        const _supabaseUrl = 'https://classmanager-api.sunilvasarkar1975.workers.dev';
        const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyendpam5sYm53amRsbHV2eHlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTkzMDgsImV4cCI6MjA4NjgzNTMwOH0.H8c9tT5HsxeL4xJAM9KrKmb1v6KKO8dZ-NOB-Pz2G2k';
        const db = supabase.createClient(_supabaseUrl, _supabaseKey);

        let sessionInstID = ""; 
        let portalData = new Array();
        let currentPage = 1;
        const rowsPerPage = 5;

        // 2. AUTHENTICATION CHECK
        async function authenticateUser() {
            const authResponse = await db.auth.getUser();
            const user = authResponse.data.user;
            
            if (user) {
                const profileResponse = await db.from('profiles').select('institute_id').eq('id', user.id).single();
                if (profileResponse.data) {
                    sessionInstID = profileResponse.data.institute_id;
                }
            }
            
            if (!sessionInstID) {
                document.getElementById('table-body').innerHTML = "<tr><td colspan='5' style='text-align:center; color:red;'><b>Error: Not logged in. Please log in from the main app first.</b></td></tr>";
                document.getElementById('dynamic-subtitle').innerText = "ACCESS DENIED";
                return false;
            }
            return true;
        }
// 3. YEARLY PARSER (Defaults to current year, e.g., 2026)
        function parseSearchString(input) {
            const now = new Date();
            // If user types a 4-digit year, use it; otherwise use current year
            const year = (input && input.trim().length === 4) ? input.trim() : now.getFullYear();
            return {
                start: `${year}-01-01`,
                end: `${year}-12-31`,
                label: `YEAR ${year} (JANUARY - DECEMBER)`
            };
        }

        // 4. FETCH AND PROCESS DATA (SYNCED TO YEARLY DASHBOARD)
        async function loadTableData(searchQuery) {
            const dateInfo = parseSearchString(searchQuery);
            document.getElementById('dynamic-subtitle').innerText = dateInfo.label;
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "<tr><td colspan='5' style='text-align: center;'>Syncing with Master Dashboard...</td></tr>";

            try {
                // A. Get ALL Active Students (For Pending: ₹14,000)
                const { data: students, error: stuErr } = await db.from('students')
                    .select('course, total_fees, pending_amount')
                    .eq('institute_id', sessionInstID)
                    .eq('status', 'Active');

                // B. Get ALL Payments for the WHOLE YEAR (For Collection: ₹58,000)
                const { data: payments, error: payErr } = await db.from('payment_history')
                    .select('amount, course_name')
                    .eq('institute_id', sessionInstID)
                    .gte('payment_date', dateInfo.start)
                    .lte('payment_date', dateInfo.end);

                if (stuErr || payErr) throw (stuErr || payErr);

                const groupedMap = new Map();

                // Initialize map with subjects from student list
                students.forEach(s => {
                    const sub = s.course || "General";
                    if (!groupedMap.has(sub)) {
                        groupedMap.set(sub, { course: sub, total: 0, received: 0, pending: 0, year: dateInfo.label });
                    }
                    const stats = groupedMap.get(sub);
                    stats.total += parseFloat(s.total_fees) || 0;
                    stats.pending += parseFloat(s.pending_amount) || 0;
                });

                // Add received cash from payment history
                payments.forEach(p => {
                    const sub = p.course_name || "General";
                    if (!groupedMap.has(sub)) {
                        groupedMap.set(sub, { course: sub, total: 0, received: 0, pending: 0, year: dateInfo.label });
                    }
                    groupedMap.get(sub).received += parseFloat(p.amount) || 0;
                });

                portalData = Array.from(groupedMap.values());
                portalData.sort((a, b) => b.received - a.received);
                currentPage = 1;
                renderPagination();

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan='5' style='text-align: center; color: red;'>Error: ${err.message}</td></tr>`;
            }
        }

        // 5. RENDER TABLE WITH GRAND TOTAL
        function renderPagination() {
            const tbody = document.getElementById('table-body');
            const info = document.getElementById('page-info');

            if (portalData.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5' style='text-align: center;'>No records found for this year.</td></tr>";
                return;
            }

            const maxPages = Math.ceil(portalData.length / rowsPerPage);
            const startIndex = (currentPage - 1) * rowsPerPage;
            const rowsToDisplay = portalData.slice(startIndex, startIndex + rowsPerPage);

            let html = "";
            let gTotal = 0, gRecd = 0, gPend = 0;

            // Generate subject rows
            rowsToDisplay.forEach(row => {
                html += `
                    <tr>
                        <td><b>${row.course}</b></td>
                        <td>₹ ${row.total.toLocaleString('en-IN')}</td>
                        <td class="money-received">₹ ${row.received.toLocaleString('en-IN')}</td>
                        <td class="money-pending">₹ ${row.pending.toLocaleString('en-IN')}</td>
                        <td style="font-size: 0.8rem; color: #666;">${row.year}</td>
                    </tr>
                `;
            });

            // Calculate Grand Totals for the entire year
            portalData.forEach(d => {
                gTotal += d.total;
                gRecd += d.received;
                gPend += d.pending;
            });

            // ADD THE GRAND TOTAL ROW (Matches Dashboard 58k / 14k)
            html += `
                <tr style="background: #000; color: #fff; font-weight: 900; font-size: 1.1rem;">
                    <td style="color: #7FFFD4;">GRAND TOTAL</td>
                    <td style="color: #fff;">₹ ${gTotal.toLocaleString('en-IN')}</td>
                    <td style="color: #7FFFD4;">₹ ${gRecd.toLocaleString('en-IN')}</td>
                    <td style="color: #ff6b6b;">₹ ${gPend.toLocaleString('en-IN')}</td>
                    <td style="font-size: 0.8rem; color: #7FFFD4;">FULL YEAR</td>
                </tr>
            `;

            tbody.innerHTML = html;
            info.innerText = `Page ${currentPage} of ${maxPages}`;
        }


        // 6. BUTTON HANDLERS
        function handleGenerateClick() {
            const searchVal = document.getElementById('search-input').value;
            loadTableData(searchVal);
        }

        function changePage(direction) {
            const maxPages = Math.ceil(portalData.length / rowsPerPage);
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= maxPages) {
                currentPage = newPage;
                renderPagination();
            }
        }

        // 7. INITIALIZE PAGE ON LOAD
        window.onload = async () => {
            const isAuth = await authenticateUser();
            if (isAuth) {
                // Pass empty string to trigger current month natively
                loadTableData("");
            }
        };
    </script>


<script>
document.querySelector("form").addEventListener("submit", function (e) {

    const dateInput = document.getElementById("fee_date").value;

    // Try creating a real date object
    const enteredDate = new Date(dateInput);
    const parts = dateInput.split("-");

    if (parts.length !== 3) {
        alert("Invalid date format. Use YYYY-MM-DD.");
        e.preventDefault();
        return;
    }

    const year = parseInt(parts[0]);
    const month = parseInt(parts[1]) - 1; // JS months start from 0
    const day = parseInt(parts[2]);

    const checkDate = new Date(year, month, day);

    // Check if date is valid
    if (
        checkDate.getFullYear() !== year ||
        checkDate.getMonth() !== month ||
        checkDate.getDate() !== day
    ) {
        alert("Invalid date entered. Please enter a valid calendar date.");
        e.preventDefault(); // stop form submission
    }

});
</script>
</body>
</html>
