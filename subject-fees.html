<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Wise Fees Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --aquamarine: #7FFFD4; --white: #ffffff; --black: #000000; }
        body { background-color: var(--white); font-family: 'Poppins', sans-serif; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .header-section { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        h2 { font-size: 1.2rem; font-weight: 600; color: #333; margin-top: 10px; text-decoration: underline; text-decoration-color: var(--aquamarine); }
        .card { background: var(--white); border: 3px solid var(--black); border-radius: 15px; padding: 25px; width: 100%; max-width: 1100px; box-shadow: 8px 8px 0px var(--aquamarine); }
        .search-bar { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px dashed #ccc; }
        .search-input-box { padding: 10px 15px; border: 2px solid var(--black); border-radius: 8px; width: 200px; }
        .btn-generate { background: var(--black); color: var(--white); border: none; padding: 10px 25px; font-weight: 600; border-radius: 8px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: var(--black); color: var(--white); padding: 12px; text-align: left; font-size: 0.9rem; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        .money-received { color: #27ae60; font-weight: bold; }
        .money-pending { color: #e74c3c; font-weight: bold; }
        .grand-total-row { background: #000 !important; color: #fff !important; font-weight: 900; }
    </style>
</head>
<body>

    <div class="header-section">
        <h1><i class="fas fa-wallet"></i> Subject Revenue Portal</h1>
        <h2 id="dynamic-subtitle">YEARLY FINANCIAL DATA</h2>
    </div>

    <div class="card">
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input-box" placeholder="Enter Year (e.g. 2026)">
            <button class="btn-generate" onclick="loadTableData(document.getElementById('search-input').value)">GENERATE</button>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Subject Name</th>
                        <th>Month Opening Bal.</th>
                        <th>Cash Received</th>
                        <th>Month Closing Bal.</th>
                        <th>Month & Year</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align: center;">Ready to sync...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const _supabaseUrl = 'https://classmanager-api.sunilvasarkar1975.workers.dev';
        const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyendpam5sYm53amRsbHV2eHlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTkzMDgsImV4cCI6MjA4NjgzNTMwOH0.H8c9tT5HsxeL4xJAM9KrKmb1v6KKO8dZ-NOB-Pz2G2k';
        const db = supabase.createClient(_supabaseUrl, _supabaseKey);

        let sessionInstID = "";

        async function init() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                const { data: prof } = await db.from('profiles').select('institute_id').eq('id', user.id).single();
                sessionInstID = prof.institute_id;
                loadTableData("2026");
            }
        }

        async function loadTableData(year) {
            if(!year) year = "2026";
            document.getElementById('dynamic-subtitle').innerText = `FINANCIAL YEAR ${year}`;
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Syncing with Master Dashboard...</td></tr>";

            try {
                // 1. Get current snapshot of all active students
                const { data: students } = await db.from('students').select('course, total_fees, pending_amount').eq('institute_id', sessionInstID).eq('status', 'Active');
                
                // 2. Get all payments for the year
                const { data: payments } = await db.from('payment_history').select('amount, month_year, payment_date, course_name').eq('institute_id', sessionInstID).gte('payment_date', `${year}-01-01`).lte('payment_date', `${year}-12-31`);

                const subjects = [...new Set(students.map(s => s.course || "General"))];
                let html = "";
                let grandRecd = 0;

                subjects.forEach(sub => {
                    const subStudents = students.filter(s => (s.course || "General") === sub);
                    const subPayments = payments.filter(p => (p.course_name || "General") === sub);
                    
                    // Sort payments by date to calculate running balance
                    subPayments.sort((a, b) => new Date(a.payment_date) - new Date(b.payment_date));
                    
                    const subTotalPendingNow = subStudents.reduce((sum, s) => sum + (parseFloat(s.pending_amount) || 0), 0);
                    const subTotalFees = subStudents.reduce((sum, s) => sum + (parseFloat(s.total_fees) || 0), 0);

                    // Group payments by month
                    const monthsMap = new Map();
                    subPayments.forEach(p => {
                        if(!monthsMap.has(p.month_year)) monthsMap.set(p.month_year, { recd: 0, date: new Date(p.payment_date) });
                        monthsMap.get(p.month_year).recd += parseFloat(p.amount);
                    });

                    const monthEntries = Array.from(monthsMap.entries()).sort((a, b) => a[1].date - b[1].date);

                    // REVERSE CALCULATION: Start from today's balance and work backwards
                    let runningBalance = subTotalPendingNow;
                    let rows = [];

                    for (let i = monthEntries.length - 1; i >= 0; i--) {
                        let [mName, mData] = monthEntries[i];
                        let cashRecd = mData.recd;
                        let closingBal = runningBalance;
                        let openingBal = closingBal + cashRecd;

                        rows.unshift({ sub, openingBal, cashRecd, closingBal, mName });
                        runningBalance = openingBal; // Move back in time
                        grandRecd += cashRecd;
                    }

                    rows.forEach(r => {
                        html += `<tr><td><b>${r.sub}</b></td><td>₹ ${r.openingBal.toLocaleString()}</td><td class="money-received">₹ ${r.cashRecd.toLocaleString()}</td><td class="money-pending">₹ ${r.closingBal.toLocaleString()}</td><td>${r.mName}</td></tr>`;
                    });
                });

                // GRAND TOTALS
                const totalFees = students.reduce((sum, s) => sum + (parseFloat(s.total_fees) || 0), 0);
                const totalPend = students.reduce((sum, s) => sum + (parseFloat(s.pending_amount) || 0), 0);

                html += `<tr class="grand-total-row">
                    <td>GRAND TOTAL (${year})</td>
                    <td>₹ ${totalFees.toLocaleString()}</td>
                    <td style="color:var(--aquamarine)">₹ ${grandRecd.toLocaleString()}</td>
                    <td style="color:#ff6b6b">₹ ${totalPend.toLocaleString()}</td>
                    <td>YEAR SUMMARY</td>
                </tr>`;

                tbody.innerHTML = html;

            } catch (err) { tbody.innerHTML = `Error: ${err.message}`; }
        }

        init();
    </script>
</body>
</html>
