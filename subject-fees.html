<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Wise Fees Portal</title>
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --aquamarine: #7FFFD4;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin: 0; }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--black);
            box-shadow: 5px 5px 0px var(--aquamarine);
        }

        input {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid var(--black);
            border-radius: 8px;
            width: 300px;
            font-family: inherit;
        }

        .btn-generate {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-weight: 800;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-generate:hover {
            background: var(--aquamarine);
            color: var(--black);
        }

        .table-container {
            width: 100%;
            max-width: 1100px;
            background: white;
            border: 3px solid var(--black);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 10px 10px 0px var(--aquamarine);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--black);
            color: var(--white);
            padding: 18px;
            text-align: left;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        td {
            padding: 15px 18px;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
            font-weight: 500;
        }

        tr:nth-child(even) { background: #fafafa; }

        /* Footer Row Styling */
        .total-row {
            background: var(--black) !important;
            color: var(--white);
            font-weight: 900;
            font-size: 1.1rem;
        }

        .total-row td { border: none; padding: 20px 18px; }
        .text-recd { color: #27ae60; font-weight: 700; }
        .text-pend { color: #e74c3c; font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-file-invoice-dollar"></i> Subject Wise Fees Portal</h1>
    </header>

    <div class="search-container">
        <input type="text" id="month-input" placeholder="e.g. February 2026">
        <button class="btn-generate" onclick="loadPortalData()">Generate</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Subject Name</th>
                    <th>Total Fees</th>
                    <th>Total Received</th>
                    <th>Total Pending</th>
                </tr>
            </thead>
            <tbody id="portal-body">
                <!-- Data injected here -->
            </tbody>
            <tfoot>
                <tr class="total-row" id="portal-footer">
                    <!-- Totals injected here -->
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const _supabaseUrl = 'https://classmanager-api.sunilvasarkar1975.workers.dev';
        const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyendpam5sYm53amRsbHV2eHlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTkzMDgsImV4cCI6MjA4NjgzNTMwOH0.H8c9tT5HsxeL4xJAM9KrKmb1v6KKO8dZ-NOB-Pz2G2k';
        const db = supabase.createClient(_supabaseUrl, _supabaseKey);

        let sessionInstID = "";

        // --- 2. AUTHENTICATION ---
        async function checkAuth() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                const { data: profile } = await db.from('profiles').select('institute_id').eq('id', user.id).single();
                if (profile) {
                    sessionInstID = profile.institute_id;
                    loadPortalData(); // Initial load
                }
            } else {
                alert("Please log in to access this portal.");
            }
        }

        // --- 3. DATA ENGINE ---
        async function loadPortalData() {
            const filterText = document.getElementById('month-input').value.trim().toLowerCase();
            const tbody = document.getElementById('portal-body');
            const tfoot = document.getElementById('portal-footer');

            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Calculating Fees...</td></tr>";

            try {
                // Fetch ALL active students belonging to this institute
                const { data: students, error } = await db.from('students')
                    .select('course, total_fees, paid_amount, pending_amount, admission_date')
                    .eq('institute_id', sessionInstID)
                    .eq('status', 'Active');

                if (error) throw error;

                // Grouping Logic
                const grouped = {};
                let filteredYear = "2026"; // Default for footer

                students.forEach(s => {
                    // Apply Month Filter if provided
                    if (filterText) {
                        const adDate = new Date(s.admission_date);
                        const monthName = adDate.toLocaleString('default', { month: 'long' }).toLowerCase();
                        const yearName = adDate.getFullYear().toString();
                        if (!filterText.includes(monthName) && !filterText.includes(yearName)) return;
                        filteredYear = yearName;
                    }

                    const sub = s.course || "General";
                    if (!grouped[sub]) {
                        grouped[sub] = { fees: 0, recd: 0, pend: 0 };
                    }
                    grouped[sub].fees += parseFloat(s.total_fees || 0);
                    grouped[sub].recd += parseFloat(s.paid_amount || 0);
                    grouped[sub].pend += parseFloat(s.pending_amount || 0);
                });

                // Render Rows
                tbody.innerHTML = "";
                let count = 1;
                let grandF = 0, grandR = 0, grandP = 0;

                for (const sub in grouped) {
                    const row = grouped[sub];
                    grandF += row.fees;
                    grandR += row.recd;
                    grandP += row.pend;

                    tbody.innerHTML += `
                        <tr>
                            <td>${count++}.</td>
                            <td><b>${sub.toUpperCase()}</b></td>
                            <td>₹ ${row.fees.toLocaleString('en-IN')}</td>
                            <td class="text-recd">₹ ${row.recd.toLocaleString('en-IN')}</td>
                            <td class="text-pend">₹ ${row.pend.toLocaleString('en-IN')}</td>
                        </tr>
                    `;
                }

                // Render Grand Total Footer
                tfoot.innerHTML = `
                    <td colspan="2">TOTAL (${filteredYear})</td>
                    <td>₹ ${grandF.toLocaleString('en-IN')}</td>
                    <td style="color:var(--aquamarine)">₹ ${grandR.toLocaleString('en-IN')}</td>
                    <td style="color:#ff6b6b">₹ ${grandP.toLocaleString('en-IN')}</td>
                `;

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan='5' style='color:red;'>Error: ${err.message}</td></tr>`;
            }
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
