    async function generateTimeTable() {

    const dateVal = document.getElementById('f-date').value;

        return alert("Please select booking date first.");
    }

    if (!sessionInstID) {
        const isAuth = await authenticateForBooking();

        .from("class_bookings")
        .select("*")
        .eq("institute_id", sessionInstID)

                        BOOK

            }

            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    });

        function getOrdinalNum(n) {
    n = Number(n);

    if (n > 3 && n < 21) return n + "th";

    switch (n % 10) {
        case 1: return n + "st";
        case 2: return n + "nd";
        case 3: return n + "rd";
        default: return n + "th";
    }
}
      function formatDateReadable(dateStr) {
    const date = new Date(dateStr);

    const day = date.getDate();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();

    return `${getOrdinalNum(day)} ${month} ${year}`;
}

async function bookSlot(day, time, cellId) {
    // 1Ô∏è‚É£ Get values from form
    const roll = document.getElementById('f-roll').value.trim();
    const student = document.getElementById('f-student-name').value.trim();
    const course = document.getElementById('f-course').value;
    const teacherSelect = document.getElementById("f-teacher");
    const teacherId = teacherSelect.value;
    const room = document.getElementById('f-room').value;
    const floor = document.getElementById('f-floor').value;
    const dateVal = document.getElementById('f-date').value;

    // 2Ô∏è‚É£ Validation
    if (!roll || !student) return alert("Please enter and fetch student details.");
    if (!course) return alert("Please select a course.");
    if (!teacherId) return alert("Please select a teacher.");
    if (!dateVal) return alert("Please select booking date.");
    if (!sessionInstID) {
        const isAuth = await authenticateForBooking();
        if (!isAuth) return;
    }

    // 3Ô∏è‚É£ Check if teacher is already booked at this time
    const { data: existingBooking } = await db
        .from("class_bookings")
        .select("id")
        .eq("institute_id", sessionInstID)
        .eq("teacher_id", teacherId)
        .eq("booking_date", dateVal)
        .eq("time_slot", time)
        .maybeSingle();

    if (existingBooking) return alert("This teacher is already booked in this time slot.");

    // 4Ô∏è‚É£ Insert booking into Supabase
    const { data: bookingData, error: insertError } = await db
        .from("class_bookings")
        .insert({
            institute_id: sessionInstID,
            teacher_id: teacherId,
            student_roll: roll,
            booking_date: dateVal,
            time_slot: time,
            course: course,
            room: room,
            floor: floor
        })
        .select()
        .single();

    if (insertError) return alert("Error saving booking: " + insertError.message);

    // 5Ô∏è‚É£ Update the timetable cell visually
    const teacherName = teacherSelect.selectedOptions[0].dataset.name || '';
    const cell = document.getElementById(cellId);
    cell.innerHTML = `
        <div class="booked-tag tag-teacher">Teacher: ${teacherName}</div>
        <div class="booked-tag tag-student">Student: ${student}</div>
        <div class="booked-tag tag-course">Course: ${course}</div>
    `;

    // 6Ô∏è‚É£ ‚úÖ WhatsApp Notification to teacher
    const teacherPhone = teacherSelect.selectedOptions[0].dataset.mobile; // include country code, e.g., 91XXXXXXXXXX
    if (teacherPhone) {
        const message = `
üìö New Class Booking

Student: ${student}
Course: ${course}
Date: ${dateVal}
Time: ${time}
Booking ID: ${bookingData.id}
        `;
        const encodedMessage = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/${teacherPhone}?text=${encodedMessage}`;
        window.open(whatsappURL, "_blank"); // opens WhatsApp Web or app
    }

    alert("Booking saved successfully and teacher notified via WhatsApp.");
}

    teacherSelect.innerHTML = '<option value="">Select Teacher</option>';

    if (!data || data.length === 0) {
        teacherSelect.innerHTML = '<option value="">No teachers available</option>';
        return;
    }

    data.sort((a, b) => (b.rating || 0) - (a.rating || 0));

    data.forEach(teacher => {

        const option = document.createElement("option");

        option.value = teacher.id;

        option.textContent =
            `${teacher.teacher_name} (${teacher.experience || 0} yrs exp) ‚≠ê ${teacher.rating || 'N/A'}`;

        option.dataset.name = teacher.teacher_name;
        option.dataset.mobile = teacher.mobile;
        option.dataset.email = teacher.email;

        teacherSelect.appendChild(option);
    });
}
