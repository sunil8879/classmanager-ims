    --gradient-time: linear-gradient(135deg, #3498DB, #222222); /* blue ‚Üí black */
    --font-color: #000000;
}

/* GLOBAL STYLES */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #fdfdfd; /* milky white */
    color: var(--font-color);
    padding-bottom: 50px;
}

/* HEADER */
header {
    background: #ffffff;
    padding: 25px;
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2.5rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-family: 'Poppins', sans-serif;
    color: #000; /* text in black for readability */
    background: linear-gradient(45deg, #7FFFD4, #40E0D0, #00CED1); /* gradient aquamarine shades */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    padding: 15px 40px;
    border-radius: 12px;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    display: inline-block;
    transform: rotateX(30deg);
}

/* FORM CONTAINER */
.form-container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    border: 2px solid var(--font-color);
    padding: 25px;
    border-radius: 10px;
    background-color: #ffffff;
    margin-bottom: 30px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.input-group label {
    font-weight: 600;
    font-size: 0.95rem;
}

input, select {
    padding: 10px;
    border: 2px solid var(--font-color);
    border-radius: 6px;
    font-size: 1rem;
    background: #ffffff;
    color: var(--font-color);
}

input[readonly] {
    background-color: #e0e0e0;
    cursor: not-allowed;
    color: #555;
    font-weight: bold;
}

/* FETCH BUTTON */
.btn-fetch {
    background: var(--font-color);
    color: #7FFFD4; /* aquamarine */
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 5px;
}

/* GENERATE & BOOK BUTTONS */
.btn-generate, .btn-book {
    background: var(--gradient-book-btn);
    color: var(--font-color);
    border: 3px solid var(--font-color);
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: 800;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 4px 4px 0px var(--font-color);
}

.btn-generate:hover, .btn-book:hover {
    transform: translateY(-3px);
    box-shadow: 6px 6px 0px var(--font-color);
}

/* TIMETABLE */
.timetable-container {
    width: 95%;
    margin: 0 auto;
    display: none; 
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    border: 3px solid var(--font-color);
    text-align: center;
}

th, td {
    border: 2px solid var(--font-color);
    padding: 15px 10px;
    min-width: 140px;
    vertical-align: middle;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* TIME COLUMN */
td.time-slot {
    background: var(--gradient-time);
    font-weight: bold;
    color: var(--font-color);
    border-radius: 8px;
}

td.time-slot:hover {
    transform: translateY(-4px);
    box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
}

/* DAYS */
th.time-col { background-color: #f0f0f0; width: 150px; }
th.day-mon, th.day-tue, th.day-wed, th.day-thu, th.day-fri, th.day-sat, th.day-sun {
    background: var(--gradient-days);
    color: var(--font-color);
    border-radius: 8px;

th.day-mon:hover, th.day-tue:hover, th.day-wed:hover, th.day-thu:hover, th.day-fri:hover, th.day-sat:hover, th.day-sun:hover {
    transform: translateY(-4px);

    margin-bottom: 10px;
    font-size: 1.1rem;
    font-weight: 800;

    padding: 4px 8px;

/* MODAL */
.modal-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;

.modal-content {
    background: #ffffff;
    padding: 30px;
    border: 4px solid #7FFFD4;
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
    text-align: center;

.modal-content p {

.btn-print, .btn-close {

    border: none;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;

/* PRINT STYLES */
@media print {
    body * { visibility: hidden; }
    #confirm-modal, #print-area, #print-area * { visibility: visible; }
    #confirm-modal { position: absolute; top: 0; left: 0; display: block; background: none; }
    #print-area { position: absolute; top: 0; left: 0; width: 100%; border: none; box-shadow: none; }
    .no-print { display: none !important; }
}

        function getOrdinalNum(n) {
    n = Number(n);

    if (n > 3 && n < 21) return n + "th";

    switch (n % 10) {
        case 1: return n + "st";
        case 2: return n + "nd";
        case 3: return n + "rd";
        default: return n + "th";
    }
}
      function formatDateReadable(dateStr) {
    const date = new Date(dateStr);

    const day = date.getDate();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();

    return `${getOrdinalNum(day)} ${month} ${year}`;
}

async function populateTeachersBySubject(selectedCourse) {

    const teacherSelect = document.getElementById("f-teacher");

    if (error) {
        console.error(error);
        teacherSelect.innerHTML = '<option value="">Error loading teachers</option>';
        return;
    }

    teacherSelect.innerHTML = '<option value="">Select Teacher</option>';

    if (!data || data.length === 0) {
        teacherSelect.innerHTML = '<option value="">No teachers available</option>';
        return;
    }

    data.sort((a, b) => (b.rating || 0) - (a.rating || 0));

    data.forEach(teacher => {

        const option = document.createElement("option");

        option.value = teacher.id;

        option.textContent =
            `${teacher.teacher_name} (${teacher.experience || 0} yrs exp) ‚≠ê ${teacher.rating || 'N/A'}`;

        option.dataset.name = teacher.teacher_name;
        option.dataset.mobile = teacher.mobile;
        option.dataset.email = teacher.email;

        teacherSelect.appendChild(option);
    });
