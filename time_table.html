<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Time Table Generator</title>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap');

    :root {
        --aquamarine: #7FFFD4;
        --aqua-dark: #3bcca6;
        --black: #000000;
        --milkywhite: #FFFCF7; /* Warm, eye-soothing milky white */
        --card-bg: #ffffff;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        color: var(--black); /* Global black font */
    }

    body {
        background-color: var(--milkywhite);
        padding-bottom: 50px;
        /* Subtle, charming dotted pattern for the background */
        background-image: radial-gradient(rgba(127, 255, 212, 0.4) 1px, transparent 1px);
        background-size: 30px 30px; 
    }

    /* --- 3D TITLE BOX --- */
    header {
        text-align: center;
        padding: 60px 20px 40px;
        perspective: 1200px; /* Activates the 3D space */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header h1 {
        position: relative;
        display: inline-block;
        font-size: 0; /* Hides original HTML text */
        background: var(--card-bg);
        border: 5px solid var(--black);
        padding: 25px 50px;
        border-radius: 20px;
        /* The 30-degree tilt and rotation */
        transform: rotateZ(-3deg) rotateX(30deg);
        box-shadow: 15px 15px 0px var(--aquamarine), 30px 30px 30px rgba(0,0,0,0.3);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    header h1:hover {
        transform: rotateZ(0deg) rotateX(10deg) scale(1.05);
    }

    /* Injecting the exact required title with Gradient Text */
    header h1::before {
        content: "TIME-TABLE GENERATOR - AUTOMATIC";
        font-size: 3.2rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        /* Aquamarine top half, Black bottom half */
        background: linear-gradient(to bottom, var(--aquamarine) 50%, var(--black) 50%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
    }

    /* --- FORM CONTAINER --- */
    .form-container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto 50px;
        border: 3px solid var(--black);
        padding: 40px;
        border-radius: 20px;
        background-color: var(--card-bg);
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        position: relative;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .input-group label {
        font-weight: 800;
        font-size: 0.95rem;
        text-transform: uppercase;
        color: var(--black);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Adding Icons to Labels dynamically */
    .input-group:nth-child(1) label::before { content: "\f2c2"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(2) label::before { content: "\f19d"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(3) label::before { content: "\f02d"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(4) label::before { content: "\f51c"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(5) label::before { content: "\f51c"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(6) label::before { content: "\f073"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(7) label::before { content: "\f017"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(8) label::before { content: "\f52b"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }
    .input-group:nth-child(9) label::before { content: "\f1ad"; font-family: "Font Awesome 6 Free"; font-weight: 900; color: var(--aqua-dark); }

    input, select {
        padding: 15px;
        border: 2px solid var(--black);
        border-radius: 10px;
        font-size: 1.05rem;
        background: var(--milkywhite);
        color: var(--black);
        font-weight: 600;
        box-shadow: inset 0 3px 5px rgba(0,0,0,0.04);

    input:focus, select:focus {
        outline: none;
        border-color: var(--aqua-dark);

    input {
        background-color: #f0f0f0;
        color: #888;
        border-style: dashed;

    .btn-fetch {
        background: var(--black);

        border-radius: 8px;

        font-weight: 800;
        text-transform: uppercase;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

    .btn-fetch:hover {

        color: var(--black);

        box-shadow: 0 4px 0px var(--black);
    }

    /* --- GENERATE BUTTON --- */
    .btn-generate {
        background: linear-gradient(135deg, var(--aquamarine) 0%, var(--aqua-dark) 40%, var(--black) 100%);
        color: #fff; /* White for contrast on the black gradient */
        border: 3px solid var(--black);
        padding: 20px 40px;
        font-size: 1.4rem;
        font-weight: 900;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 0px var(--black), 0 15px 20px rgba(0,0,0,0.2);
        margin-top: 15px;
    }

    .btn-generate::before {
        content: "\f0e7"; /* Lightning bolt icon */
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        margin-right: 12px;
        color: var(--aquamarine);
    }

    .btn-generate:hover {
        transform: translateY(-6px);
        box-shadow: 0 16px 0px var(--black), 0 25px 30px rgba(0,0,0,0.3);
    }

    .btn-generate:active {
        transform: translateY(4px);
        box-shadow: 0 0px 0px var(--black);
    }

    /* --- TIMETABLE CARDS --- */
    .timetable-container {
        width: 95%;
        margin: 0 auto;
        display: none; 
        overflow-x: auto;
        padding: 20px; /* Space for hover shadow expansion */
    }

    table {
        width: 100%;
        border-collapse: separate; /* Required to make td act like cards */
        border-spacing: 12px; /* Gap between cards */
        border: none;
    }

    th, td {
        border: 3px solid var(--black);
        padding: 20px 15px;
        min-width: 170px;
        vertical-align: middle;
        background-color: var(--card-bg);
        border-radius: 15px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 6px 0px rgba(0,0,0,0.08);
        position: relative;
    }

    /* WOW FACTOR: Cards lifting up on hover */
    td:not(.time-slot):not(.booked-cell):hover {
        transform: translateY(-12px) scale(1.03);
        box-shadow: 0 15px 0px var(--aquamarine), 0 25px 35px rgba(0,0,0,0.2);
        z-index: 10;
        border-color: var(--aqua-dark);
    }

    th {
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-size: 1.1rem;
        box-shadow: 0 6px 0px var(--black);
    }

    th.time-col { background-color: var(--black); color: var(--aquamarine); }
    th.day-mon { background-color: #FFB6C1; } 
    th.day-tue { background-color: #FFDAB9; } 
    th.day-wed { background-color: #E6E6FA; } 
    th.day-thu { background-color: #FFFACD; } 
    th.day-fri { background-color: #E0FFFF; } 
    th.day-sat { background-color: #F5F5DC; } 
    th.day-sun { background-color: #FFE4E1; } 

    td.time-slot {
        background-color: var(--black);
        color: var(--aquamarine);
        font-weight: 800;
        font-size: 1.1rem;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        text-align: center;
    }

    .open-slot {
        color: var(--black); 
        font-weight: 900;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        font-size: 1.1rem;
        opacity: 0.6;
    }

    .open-slot::before {
        content: "\f058"; /* Check circle icon */
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        font-size: 2.2rem;
        color: var(--aquamarine);
        text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
    }

    /* --- BOOK BUTTON --- */
    .btn-book {
        background: linear-gradient(135deg, var(--aquamarine) 0%, var(--black) 100%);
        color: #fff;
        border: 2px solid var(--black);
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 900;
        font-size: 1.1rem;
        text-transform: uppercase;
        width: 100%;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 5px 0px var(--black);
    }

    .btn-book:hover {
        transform: translateY(-4px);
        box-shadow: 0 9px 0px var(--black), 0 10px 15px rgba(0,0,0,0.3);
        background: linear-gradient(135deg, var(--aqua-dark) 0%, var(--black) 100%);
    }

    .btn-book:active {
        transform: translateY(5px);
        box-shadow: 0 0px 0px var(--black);
    }

    /* Tags inside booked slot */
    .booked-tag {
        padding: 8px 12px;
        margin: 6px 0;
        border-radius: 8px;
        border: 2px solid var(--black);
        font-size: 0.95rem;
        font-weight: 800;
        color: var(--black);
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        box-shadow: 3px 3px 0px rgba(0,0,0,0.15);
        text-align: left;
    }

    .tag-teacher::before { content: "\f51c"; font-family: "Font Awesome 6 Free"; font-weight: 900; }
    .tag-student::before { content: "\f19d"; font-family: "Font Awesome 6 Free"; font-weight: 900; }
    .tag-course::before { content: "\f02d"; font-family: "Font Awesome 6 Free"; font-weight: 900; }
    
    .tag-teacher { background-color: #FFFF00; } 
    .tag-student { background-color: var(--aquamarine); } 
    .tag-course { background-color: #ADD8E6; }  

    /* --- MODAL STYLING --- */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px); /* Premium glass effect */
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: var(--milkywhite);
        padding: 40px;
        border: 5px solid var(--black);
        border-radius: 20px;
        width: 90%;
        max-width: 600px;
        text-align: center;
        box-shadow: 15px 15px 0px var(--aquamarine);
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .modal-content p {
        font-size: 1.2rem;
        line-height: 1.8;
        margin-bottom: 30px;
        font-weight: 600;
        color: var(--black);
    }

    .btn-print, .btn-close {
        border: 3px solid var(--black);
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: 900;
        border-radius: 10px;
        cursor: pointer;
        margin: 5px;
        transition: all 0.3s;
        box-shadow: 0 6px 0px var(--black);
        text-transform: uppercase;
    }

    .btn-print {
        background: var(--black);
        color: var(--aquamarine);
    }

    .btn-close {
        background-color: #ff4757;
        color: #fff;
    }

    .btn-print:hover, .btn-close:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 0px var(--black);
    }

    .btn-print:active, .btn-close:active {
        transform: translateY(6px);
        box-shadow: 0 0px 0px var(--black);
    }

    @media print {
        body * { visibility: hidden; }
        #confirm-modal, #print-area, #print-area * { visibility: visible; }
        #confirm-modal { position: absolute; top: 0; left: 0; display: block; background: none; }
        #print-area { position: absolute; top: 0; left: 0; width: 100%; border: none; box-shadow: none; animation: none; }
        .no-print { display: none !important; }
    }
</style>

    <script>
        // --- 1. SUPABASE INITIALIZATION ---
        const _supabaseUrl = 'https://erzwijnlbnwjdlluvxyk.supabase.co';
        const _supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyendpam5sYm53amRsbHV2eHlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTkzMDgsImV4cCI6MjA4NjgzNTMwOH0.H8c9tT5HsxeL4xJAM9KrKmb1v6KKO8dZ-NOB-Pz2G2k';
        const db = supabase.createClient(_supabaseUrl, _supabaseKey);

        let sessionInstID = "";

        async function checkCurrentSession() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                const { data: profile } = await db.from('profiles').select('institute_id').eq('id', user.id).maybeSingle();
                if (profile) sessionInstID = profile.institute_id;
            }
        }
        checkCurrentSession();

      const TIME_SLOTS = [
    "09:00 AM to 10:00 AM",
    "10:00 AM to 11:00 AM",
    "11:00 AM to 12:00 PM",
    "12:00 PM to 01:00 PM",
    "01:00 PM to 02:00 PM",
    "02:00 PM to 03:00 PM",
    "03:00 PM to 04:00 PM",
    "04:00 PM to 05:00 PM",
    "05:00 PM to 06:00 PM"
];

const DAYS = [
    "MONDAY",
    "TUESDAY",
    "WEDNESDAY",
    "THURSDAY",
    "FRIDAY",
    "SATURDAY",
    "SUNDAY"
];

        // --- 2. DATABASE FETCH LOGIC ---
       async function fetchStudent() {
    const roll = document.getElementById('f-roll').value.trim().toUpperCase();

    if (!roll) {
        alert("Please enter Student Roll Number.");
        return;
    }

    let query = db.from('students').select('full_name, course').eq('roll_number', roll);
    if (sessionInstID) query = query.eq('institute_id', sessionInstID);

    const { data, error } = await query.limit(1).maybeSingle();

    if (error) {
        console.error("Fetch Error:", error.message);
        alert("Database Error: " + error.message);
        return;
    }

    if (!data) {
        alert("Student not found. Please verify the Roll Number.");
        document.getElementById('f-student-name').value = '';
        document.getElementById('f-course').value = '';
        document.getElementById('f-teacher').innerHTML = '<option value="">Select Teacher</option>';
        return;
    }

    document.getElementById('f-student-name').value = data.full_name || '';
    document.getElementById('f-course').value = data.course || '';

    // ‚úÖ Populate teacher dropdown for this course
    populateTeachersBySubject(data.course);
}

        async function fetchTeacher() {
            const tid = document.getElementById('f-teacher-id').value.trim().toUpperCase();

            if (!tid) {
                alert("Please enter Teacher ID.");
                return;
            }

            let query = db.from('teacher_details').select('teacher_name').eq('id', tid);
            if (sessionInstID) query = query.eq('institute_id', sessionInstID);

            const { data, error } = await query.limit(1).maybeSingle();

            if (error || !data) {
                alert("Teacher not found.");
                document.getElementById('f-teacher-name').value = '';
                return;
            }

            document.getElementById('f-teacher-name').value = data.teacher_name || '';
        }

        // --- 3. GRID GENERATOR LOGIC ---
    async function generateTimeTable() {

    const dateVal = document.getElementById('f-date').value;

    if (!dateVal) {
        return alert("Please select booking date first.");
    }

    if (!sessionInstID) {
        const isAuth = await authenticateForBooking();
        if (!isAuth) return;
    }

    // üîµ Fetch all bookings for selected date
    const { data: bookings, error } = await db
        .from("class_bookings")
        .select("*")
        .eq("institute_id", sessionInstID)
        .eq("booking_date", dateVal);

    if (error) {
        console.error("Error fetching bookings:", error);
        return;
    }

    const tbody = document.getElementById('timetable-body');
    tbody.innerHTML = '';

    TIME_SLOTS.forEach((timeStr, rowIndex) => {

        const tr = document.createElement('tr');

        const tdTime = document.createElement('td');
        tdTime.className = 'time-slot';
        tdTime.innerText = timeStr;
        tr.appendChild(tdTime);

        DAYS.forEach((dayStr, colIndex) => {

            const td = document.createElement('td');
            const cellId = `cell-${rowIndex}-${colIndex}`;
            td.id = cellId;

            // üî¥ Check if this time slot is already booked
            const isBooked = bookings?.some(b =>
                b.time_slot === timeStr
            );

            if (isBooked) {

                td.innerHTML = `
                    <span style="color:red; font-weight:bold;">
                        SLOT BOOKED
                    </span>
                `;

                td.classList.add("booked-cell");

            } else {

                td.innerHTML = `
                    <span class="open-slot">OPEN SLOT</span>
                    <button type="button"
                        class="btn-book"
                        onclick="bookSlot('${dayStr}', '${timeStr}', '${cellId}')">
                        BOOK
                    </button>
                `;
            }

            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    });

    document.getElementById('timetable-wrapper').style.display = 'block';
}
        function getOrdinalNum(n) {
    n = Number(n);

    if (n > 3 && n < 21) return n + "th";

    switch (n % 10) {
        case 1: return n + "st";
        case 2: return n + "nd";
        case 3: return n + "rd";
        default: return n + "th";
    }
}
      function formatDateReadable(dateStr) {
    const date = new Date(dateStr);

    const day = date.getDate();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();

async function authenticateForBooking() {

    const authResponse = await db.auth.getUser();
    const user = authResponse.data.user;

    if (user) {
        const profileResponse = await db
            .from('profiles')
            .select('institute_id')
            .eq('id', user.id)
            .single();

        if (profileResponse.data) {
            sessionInstID = profileResponse.data.institute_id;
        }
    }

    if (!sessionInstID) {
        alert("Not logged in. Please login from main app.");
        return false;
    }

    return true;
}


async function populateTeachersBySubject(selectedCourse) {

    const teacherSelect = document.getElementById("f-teacher");
    teacherSelect.innerHTML = '<option value="">Loading...</option>';

    if (!sessionInstID) {
        const isAuth = await authenticateForBooking();
        if (!isAuth) return;
    }

    const { data, error } = await db
        .from("teacher_details")
        .select("id, teacher_name, mobile, email, experience, rating")
        .eq("institute_id", sessionInstID)
        .eq("subject_taught", selectedCourse);

    if (error) {
        console.error(error);
        teacherSelect.innerHTML = '<option value="">Error loading teachers</option>';
        return;
    }

    teacherSelect.innerHTML = '<option value="">Select Teacher</option>';

    if (!data || data.length === 0) {
        teacherSelect.innerHTML = '<option value="">No teachers available</option>';
        return;
    }

    data.sort((a, b) => (b.rating || 0) - (a.rating || 0));

    data.forEach(teacher => {

        const option = document.createElement("option");

        option.value = teacher.id;

        option.textContent =
            `${teacher.teacher_name} (${teacher.experience || 0} yrs exp) ‚≠ê ${teacher.rating || 'N/A'}`;

        option.dataset.name = teacher.teacher_name;
        option.dataset.mobile = teacher.mobile;
        option.dataset.email = teacher.email;

        teacherSelect.appendChild(option);
    });
}
