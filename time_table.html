        function getOrdinalNum(n) {
    n = Number(n);

    if (n > 3 && n < 21) return n + "th";

    switch (n % 10) {
        case 1: return n + "st";
        case 2: return n + "nd";
        case 3: return n + "rd";
        default: return n + "th";
    }
}
      function formatDateReadable(dateStr) {
    const date = new Date(dateStr);

    const day = date.getDate();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();

    return `${getOrdinalNum(day)} ${month} ${year}`;
}

    // üö® RULE 1: STRICT AVAILABILITY ENFORCEMENT
    // ============================================
    const selectedOption = teacherSelect.options[teacherSelect.selectedIndex];
    const allowedSlots = selectedOption.dataset.timeslots || "";
    const availStatus = selectedOption.dataset.availability || "No";

    // If the teacher said "No" to availability OR the specific time clicked is not in their allowed list
    if (availStatus !== "Yes" || !allowedSlots.includes(time)) {
        return alert("BOOKING NOT AVAILABLE FOR THIS TIME SLOT.");
    }

    // 3Ô∏è‚É£ Auth Check
    if (!sessionInstID) {
        const isAuth = await authenticateForBooking();
        if (!isAuth) return;
    }



    // 4Ô∏è‚É£ Check if teacher is already booked at this time by someone else
    const { data: existingBooking } = await db
        .from("class_bookings")
        .select("id")
        .eq("institute_id", sessionInstID)
        .eq("teacher_id", teacherId)
        .eq("booking_date", dateVal)
        .eq("time_slot", time)
        .maybeSingle();

    if (existingBooking) return alert("This teacher is already booked in this time slot.");

    // 5Ô∏è‚É£ Insert booking into Supabase (ONLY happens if all rules passed!)
    const { data: bookingData, error: insertError } = await db
        .from("class_bookings")
        .insert({
            institute_id: sessionInstID,
            teacher_id: teacherId,
            student_roll: roll,
            booking_date: dateVal,
            time_slot: time,
            course: course
        })
        .select()
        .single();

    if (insertError) return alert("Error saving booking: " + insertError.message);

    // 6Ô∏è‚É£ Update the timetable cell visually
    const teacherName = teacherSelect.selectedOptions[0].dataset.name || '';
    const cell = document.getElementById(cellId);
    cell.innerHTML = `
        <div class="booked-tag tag-teacher">Teacher: ${teacherName}</div>
        <div class="booked-tag tag-student">Student: ${student}</div>
        <div class="booked-tag tag-course">Course: ${course}</div>
    `;

    // 7Ô∏è‚É£ WhatsApp Notification to teacher
    const teacherPhone = teacherSelect.selectedOptions[0].dataset.mobile; 
    if (teacherPhone) {
        const message = `üìö New Class Booking\n\nStudent: ${student}\nCourse: ${course}\nDate: ${dateVal}\nTime: ${time}\nBooking ID: ${bookingData.id}`;
        const encodedMessage = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/${teacherPhone}?text=${encodedMessage}`;
        window.open(whatsappURL, "_blank"); 
    }

    alert("Booking saved successfully and teacher notified via WhatsApp.");
}

async function authenticateForBooking() {

    const authResponse = await db.auth.getUser();
    const user = authResponse.data.user;

    if (user) {
        const profileResponse = await db
            .from('profiles')
            .select('institute_id')
            .eq('id', user.id)
            .single();

        if (profileResponse.data) {
            sessionInstID = profileResponse.data.institute_id;
        }
    }

    if (!sessionInstID) {
        alert("Not logged in. Please login from main app.");
        return false;
    }

    return true;
}


async function populateTeachersBySubject(selectedCourse) {
    const teacherSelect = document.getElementById("f-teacher");
    teacherSelect.innerHTML = '<option value="">Loading...</option>';

    if (!sessionInstID) {
        const isAuth = await authenticateForBooking();
        if (!isAuth) return;
    }

    // UPDATED: Added availability and time_of_slot to the select query
    const { data, error } = await db
        .from("teacher_details")
        .select("id, teacher_name, mobile, email, experience, rating, availability, time_of_slot") 
        .eq("institute_id", sessionInstID)
        .eq("subject_taught", selectedCourse);

    if (error) {
        console.error(error);
        teacherSelect.innerHTML = '<option value="">Error loading teachers</option>';
        return;
    }

    teacherSelect.innerHTML = '<option value="">Select Teacher</option>';

    if (!data || data.length === 0) {
        teacherSelect.innerHTML = '<option value="">No teachers available</option>';
        return;
    }

    data.sort((a, b) => (b.rating || 0) - (a.rating || 0));

    data.forEach(teacher => {
        const option = document.createElement("option");
        option.value = teacher.id;
        option.textContent = `${teacher.teacher_name} (${teacher.experience || 0} yrs exp) ‚≠ê ${teacher.rating || 'N/A'}`;

        // Store data in the HTML option element so we can grab it instantly when clicked
        option.dataset.name = teacher.teacher_name;
        option.dataset.mobile = teacher.mobile || "";
        option.dataset.email = teacher.email || "";
        option.dataset.availability = teacher.availability || "No";
        option.dataset.timeslots = teacher.time_of_slot || "";

        teacherSelect.appendChild(option);
    });
}







document.getElementById("f-teacher").addEventListener("change", function () {
    const selectedOption = this.options[this.selectedIndex];
    const slotsInput = document.getElementById("f-teacher-available-slots");

    // If the user selects the default "Select Teacher" placeholder
    if (!this.value) {
        document.getElementById("f-teacher-name").value = "";
        if (slotsInput) slotsInput.value = "";
        return;
    }

    // 1. Auto-populate teacher name
    document.getElementById("f-teacher-name").value = selectedOption.dataset.name || "";

    // 2. Auto-populate available slots instantly
    if (slotsInput) {
        const avail = selectedOption.dataset.availability;
        const slotsStr = selectedOption.dataset.timeslots;
        
        if (avail === "Yes" && slotsStr && slotsStr.trim() !== "") {
            slotsInput.value = slotsStr;
        } else {
            slotsInput.value = "Teacher Not Available / No Slots Set";
        }
    }
});
